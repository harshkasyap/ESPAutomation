<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript">
window.onload = function () {

var dataResult;

// Replace with own ip address, but will update the code to remove this dependency
let url="http://ip_address:5000/data";
fetch(url).then(response => response.json())
.then( (result) => {
    dataResult = result;
}).then(() => {
	var chart = new CanvasJS.Chart("chartContainer", {
	theme: "light1", // "light2", "dark1", "dark2"
	animationEnabled: false, // change to true		
	title:{
		text: "Temperature Chart (" + dataResult.time + " - " + dataResult.temp + " C), Cluster name: Chemchamp (Lab: Theoretical chemistry group)"
	},
	data: [{
		// Change type to "bar", "area", "spline", "pie",etc.
		type: "spline",
		dataPoints: dataResult.arrChart
	}]
	});
	chart.render();
})
.catch(error => alert(error));

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
</body>
</html>
